<head>
	<title>Syzygy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>

<body ng-app="syzApp">
	<div class="wrapper container-fluid">
		<header class="row header">
			<div class="col-sm-12 header__container">
			</div>
		</header>
		<div class="content-area" ng-controller="MainController">
			<section class="row crime-map">
				<h1>UK Crime Map App</h1>
				<div class="col-sm-12 crime-map__location-search">
					<label for="locationSearch">Location</label>
					<input id="locationSearch" type="text" name="locationSearch" placeholder="Start typing location name">
				</div>
				<div class="col-sm-12 crime-map__container">
					<div id="map"></div>
				</div>
			</section>
		</div>
		<footer></footer>
	</div>
	<script src="../../js/scripts.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1Ah6Volxkb6I4LxKS-SMHLosYfzXJz-8&libraries=places"></script>
	<script src="../js/app.js"></script>
	<script src="../js/controllers/MainController.js"></script>

</body>
</html>
